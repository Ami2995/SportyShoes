<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<title>Orders</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img
				th:src="@{/images/logo.jpg}" width="auto" height="50"
				class="d-inline-block align-top" alt="" />
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto"></ul>
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/admin}" href="#">admin-home</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/logout}" href="#">logout</a></li>

				</ul>

			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<table class="table table-striped">
			<thead>
				<tr align="center">
					<th scope="col">SN</th>
					<th scope="col">User</th>
					<th scope="col">Contact</th>
					<th scope="col">Email</th>
					<th scope="col">Purchase Date</th>
					<th scope="col">Billed Amount(in Rs.)</th>
					<th scope="col" colspan="3">Products Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="order, iStat : ${orders}">
					<th scope="row" th:text="${iStat.index + 1}">1</th>
					<td th:text="${order.user.getFullName()}">Larry</td>
					<td th:text="${order.contact}">Larry</td>
					<td th:text="${order.user.email}">Larry</td>
					<td th:text="${#dates.format(order.purchaseDate, 'dd-MM-yyy')}">Larry</td>
					<td th:text="${order.billedAmount}"></td>
					<td th:each="shoe : ${order.shoes}" th:text="${shoe.productName}"></td>
				</tr>
			</tbody>

		</table>
	</div>

</body>
</html>
