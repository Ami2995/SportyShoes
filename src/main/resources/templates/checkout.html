<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

<title>Checkout</title>
</head>
<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img
				th:src="@{/images/logo.png}" src="../static/images/logo.png"
				width="auto" height="40" class="d-inline-block align-top" alt="" />
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto"></ul>
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}"
						href="#">home</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/shop}" href="#">shop</a></li>
					<li class="nav-item active"><a class="nav-link"
						sec:authorize="isAnonymous()" th:href="@{/login}" href="#">login</a>
					</li>
					<li class="nav-item active"><a class="nav-link"
						sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">logout</a>
					</li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/cart}" href="#">cart</a></li>
					<li class="nav-item active"><span class="nav-link"
						th:text="${cartCount}">0</span></li>
				</ul>

			</div>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<section class="mt-5 mb-4">
			<form th:action="@{/order}" method="post">

				<!--Grid row-->
				<div class="row">

					<!--Grid column-->
					<div class="col-lg-6 mb-4">

						<!-- Card -->
						<div class="card wish-list pb-1">
							<div class="card-body">

								<h5 class="mb-2">Billing details</h5>

								<!-- Grid row -->
								<div class="row">

									<!-- Grid column -->
									<div class="col-lg-4">

										<!-- First name -->
										<div class="md-form md-outline mb-0 mb-lg-4">
											<label for="firstName">First name</label> <input type="text"
												th:value="${user.firstName}" id="firstName" required
												class="form-control mb-0 mb-lg-2">
										</div>

									</div>
									<!-- Grid column -->

									<!-- Grid column -->
									<div class="col-lg-4">

										<!-- Last name -->
										<div class="md-form md-outline">
											<label for="lastName">Last name</label> <input type="text"
												th:value="${user.lastName}" id="lastName" required
												class="form-control">
										</div>

									</div>
									<!-- Grid column -->
								</div>
								<!-- Grid row -->



								<!-- Country -->
								<div class="d-flex flex-wrap">
									<div class="select-outline position-relative w-100">
										<label> Country - <strong>INDIA</strong></label>


									</div>
								</div>
								<div class="md-form md-outline mt-2">
								<label for="form14">Contact</label>
									 <input type="text"
										name="contact" required id="form17" class="form-control">

								<!-- Address Part 1 -->
								<div class="md-form md-outline mt-2">
									<label for="form14">Address</label> <input type="text" required
										name="address" id="form14"
										placeholder="House number and street name"
										class="form-control">
								</div>
										
									<!-- Postcode / ZIP -->
									<div class="md-form md-outline mt-3">
										<label for="form16">Postcode / ZIP</label> <input type="text"
											name="code" maxlength="6" minlength="6" required id="form16"
											class="form-control">
									</div>

									<!-- Town / City -->
									<div class="md-form md-outline mt-2">
										<label for="form17">Town / City</label> <input type="text"
											name="city" required id="form17" class="form-control">

										<!-- Email address -->
										<div class="md-form md-outline mt-2">
											<label for="form19">Email address</label> <input type="email"
												th:value="${user.username}" required id="form19"
												class="form-control">
										</div>
										<div class="md-form md-outline mt-2" th:each="item : ${cart}">
											<input type="hidden" name="id" th:value="${item.id}">
										</div>

									</div>

								</div>

							</div>
							<br>
							<div class="col-lg-5">

								<!-- Card -->
								<div class="card mb-4">
									<div class="card-body">


										<div>
											<strong>Amount Payable</strong> <strong> <input
												type="text" th:value="${total}" name="bill"
												class="form-control" readonly>

											</strong>
										</div>
										<button type="submit"
											class="btn btn-primary btn-block waves-effect waves-light">Pay
											Now</button>
									</div>
								</div>
							</div>
						</div>
					</div>
			</form>
		</section>
	</div>


</body>
</html>
